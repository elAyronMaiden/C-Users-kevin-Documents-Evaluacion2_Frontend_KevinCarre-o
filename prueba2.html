    <div class="container mt-4">

        <form class="row g-3">

          <h1 class="text-white">Solicita tu clase gratuita</h1>
        <h2 class="text-white">Completa el formulario</h2>

          <div class="col-md-6">
            <label for="firstName" class="form-label"></label>
            <input type="text" minlength="3" maxlength="10" class="form-control" id="firstName" required placeholder="Nombre">
          </div>

          <div class="col-md-6">
            <label for="lastName" class="form-label"></label>
            <input type="text" minlength="4" maxlength="10" class="form-control" id="lastName" required placeholder="Apellido">
          </div>

          <div class="col-md-6">
            <label for="date" class="form-label"></label>
            <input type="date" class="form-control" id="date" required>
          </div>

            <select class="col-md-6" name="generos">

            <option selected disabled value="genero">Genero</option>
            <option value="Mujer">Mujer</option>
            <option value="Hombre">Hombre</option>
            <option value="No binario">No binario</option>
            <option value="No">Prefiero no decirlo</option>

            </select>   

          <div class="col-md-6">
            <label for="emailInfo" class="form-label"></label>
            <input type="email" class="form-control" id="emailInfo" required placeholder="Email">
          </div>

          <div class="col-md-6">
            <label for="phoneNumber" class="form-label"></label>
            <input type="tel"  class="form-control" id="phoneNumber" required placeholder="Telefono de 11 digitos: (569)88855544">
          </div>

          <div class="col-md-12">
            <label for="comments" class="form-label"></label>
            <textarea class="form-control" id="comments" rows="3" placeholder="Preguntas"></textarea>
          </div>

          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>

          <div class="col-md-12">
            <button type="reset" class="btn btn-primary">Resetear</button>
          </div>

        </form>
      </div>
